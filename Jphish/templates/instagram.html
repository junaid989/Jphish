<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body { display:flex;align-items:center;justify-content:center;height:100vh;
      background: #fafafa; margin:0; font:14px/1.5 Arial,sans-serif; }
    .login-box { width:320px;padding:40px;text-align:center;
      background:#fff;border:1px solid #ddd;border-radius:8px; }
    .logo { width:150px;margin:0 auto 20px; }
    .logo img { width:100%; }
    input { width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:4px; }
    .btn { width:100%;padding:10px;margin-top:12px;
      background: linear-gradient(45deg,#f9ce34,#ee2a7b,#6228d7);
      border:none;color:#fff;font-weight:bold;border-radius:4px;cursor:pointer; }
    .link { font-size:13px;color:#00376b;margin-top:14px; }
    .link a { color:#00376b;text-decoration:none; }
  </style>
</head><body>
  <div class="login-box">
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram logo"/></div>
    <input type="text" placeholder="Phone number, username, or email">
    <input type="password" placeholder="Password">
    <button class="btn">Log In</button>
    <div class="link"><a href="#">Forgot password?</a></div>
  </div>
</body></html>
