<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twitter Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      width: 360px;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .login-box h2 {
      text-align: center;
      color: #1da1f2;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box .link {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .login-box .link a {
      color: #1da1f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign in to Twitter</h2>
    <input type="text" placeholder="Phone, email, or username" />
    <input type="password" placeholder="Password" />
    <button>Log In</button>
    <div class="link">
      <a href="#">Forgot password?</a>
    </div>
  </div>
</body>
</html>
