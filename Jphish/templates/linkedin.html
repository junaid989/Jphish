<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LinkedIn Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #f3f2ef;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      width: 360px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    .login-box h2 {
      color: #0a66c2;
      margin-bottom: 25px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #0a66c2;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 24px;
      cursor: pointer;
      font-size: 15px;
    }
    .login-box .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .login-box .link a {
      color: #0a66c2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign in</h2>
    <input type="text" placeholder="Email or phone" />
    <input type="password" placeholder="Password" />
    <button>Sign in</button>
    <div class="link">
      <a href="#">Forgot password?</a>
    </div>
  </div>
</body>
</html>
