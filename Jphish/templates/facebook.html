<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Login</title>
  <style>
    body {
      background-color: #e9ebee;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-box h2 {
      font-family: 'Segoe UI', sans-serif;
      color: #1877f2;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-box .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box .link a {
      color: #1877f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Facebook</h2>
    <input type="text" placeholder="Email or phone number" />
    <input type="password" placeholder="Password" />
    <button>Log In</button>
    <div class="link">
      <a href="#">Forgotten password?</a>
    </div>
  </div>
</body>
</html>
