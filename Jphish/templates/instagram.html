<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
    }

    .login-box h2 {
      font-family: 'Segoe UI', sans-serif;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box .link a {
      color: #00376b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Instagram</h2>
    <input type="text" placeholder="Phone number, username, or email" />
    <input type="password" placeholder="Password" />
    <button>Log In</button>
    <div class="link">
      <a href="#">Forgot password?</a>
    </div>
  </div>
</body>
</html>
