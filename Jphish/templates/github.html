<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #f6f8fa;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 6px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 30px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background-color: #fff;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #2da44e;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-box .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .login-box .link a {
      color: #0969da;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign in to GitHub</h2>
    <input type="text" placeholder="Username or email address" />
    <input type="password" placeholder="Password" />
    <button>Sign in</button>
    <div class="link">
      <a href="#">Forgot password?</a>
    </div>
  </div>
</body>
</html>
